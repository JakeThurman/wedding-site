<h2>Send Your Response</h2>

<div id="rsvp-form" class="staged on-first-stage">
	<div class="second-stage">Responding For: <i id="guest-list-name">???</i>. <button id="sign-out" class="text-button">Not You?</button></div>

	<div>
		<p id="responses-status"></p>
		<ul id="responses-names"></ul>
	</div>

	<form>
		<div class="first-stage">
			<div class="form-group">
				<label for="inv-name">Your Name</label>
				<input class="form-control" autofocus id="inv-name">
			</div>
			<button type="submit">Find My RSVP</button>
			<div id="front-validation-msg"></div>
		</div>
		<div class="second-stage">
			<div id="leading-msg" class="form-group"></div>
			
			<div id='back-validation-msg' class="validation-msg"></div>
			
			<div class="form-group">
				<label for="name">Guest's Name</label>
				<input class="form-control" id="name">
			</div>

			<div class="form-group">
				<label>Attendance</label>
				<div class="radio-bttn">
					<input type="radio" value="true" name="can_attend" id="can_attend--yes">
					<label for="can_attend--yes">Joyfully Accepts</label>
				</div>
				<div class="radio-bttn">
					<input type="radio" value="false" name="can_attend" id="can_attend--no">
					<label for="can_attend--no">Regretfully Declines</label>
				</div>
			</div>

			<div class="form-group">
				<label>Entr&#233;e</label>
				<div class="radio-bttn">
					<input type="radio" value="Chicken" name="meal" id="meal--chicken">
					<label for="meal--chicken">Chicken</label>
				</div>
				<div class="radio-bttn">
					<input type="radio" value="Beef" name="meal" id="meal--beef">
					<label for="meal--beef">Beef</label>
				</div>
				<div class="radio-bttn">
					<input type="radio" value="Pork" name="meal" id="meal--pork">
					<label for="meal--pork">Pork</label>
				</div>
			</div>

			<div class="form-group">
				<label for="note">Note</label>
				<textarea class="form-control" id="note"></textarea>
			</div>

			<button type="submit">Submit</button>
		</div>
	</form>
</div>

<script src="./content/js/errorHandler.js"></script>
<script src="./__/firebase/6.1.1/firebase-app.js"></script>
<script src="./__/firebase/6.1.1/firebase-auth.js"></script>
<script src="./__/firebase/6.1.1/firebase-database.js"></script>
<script src="./__/firebase/init.js"></script>
<script src="./content/js/core.min.js"></script>
<script src="./content/js/classList.min.js"></script>
<script src="./content/js/sweetalert.min.js"></script>
<script src="./content/js/rsvp.js?nocache={{buildid}}"></script>
