<h2>Send Response</h2>

<p><span id="responses-count">No</span> response(s) sent.</p>

<form id="rsvp-form">

	<div class="form-group">Please Submit an RSVP for each guest.</div>

	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" id="name">
	</div>

	<div class="form-group">
		<label>Attendance</label>
		<div class="radio-bttn">
			<input type="radio" name="can_attend" id="can_attend--yes">
			<label for="can_attend--yes">Joyfully Accepts</label>
		</div>
		<div class="radio-bttn">
			<input type="radio" name="can_attend" id="can_attend--no">
			<label for="can_attend--no">Regretfully Declines</label>
		</div>

	</div>

	<div class="form-group">
		<label for="note">Note</label>
		<textarea class="form-control" id="note"></textarea>
	</div>

	<button type="submit">Submit</button>
</form>

<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
<script src="./content/js/rsvp.js?nocache={{buildid}}"></script>
