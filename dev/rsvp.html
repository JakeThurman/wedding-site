<h2>Send Response</h2>

<p><span id="responses-count">No</span> response(s) sent.</p>

<form id="rsvp-form">
	<p>Please Submit an RSVP for each guest.</p>

	<div class="form-group">
		<label for="can_attend">Can You Attend (todo)?</label>
		<input class="form-control" id="can_attend">
	</div>

	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" id="name">
	</div>

	<div class="form-group">
		<label for="note">Note</label>
		<textarea class="form-control" id="note"></textarea>
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
</form>

<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
<script src="./content/js/rsvp.js?nocache={{buildid}}"></script>
